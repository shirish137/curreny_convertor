<html>
        <head>
		          <title>Currency Convertor</title>
				  <link rel="stylesheet" href="assets/css/style.css">
		</head>
		
		<body>
		
		   <h1 class="logo">Currency Convertor</h1>
		   
		   <table align="center">
		            <tr>
					      <th>From:</th>
						  <td>
						        <select id="from">
								      <option value="INR">INDIA</option>
								      <option value="USD">AMERICA</option>
								    
								</select>
						  </td>
					</tr>
					
					
					 <tr>
					      <th>To:</th>
						  <td>
						        <select id="to">
								      <option value="INR">INDIA</option>
								      <option value="USD">AMERICA</option>
								     
								</select>
						  </td>
					</tr>
					
					<tr>
					        <th>Enter Amount:</th>
							<td><input type="number" id="amt"></td>
					</tr>
					
					<tr>
					       <td><button onclick="convert()">Convert</button></td>
					</tr>
		   </table>
		   <span id="curr"></span>
		   <h3 id="result">
		        
		   </h3>
		
		
		<script src="assets/js/main.js"></script>
		</body>

</html>
